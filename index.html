<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card__container">
      <article class="card">
        <picture class="card__picture">
          <a href="#">
            <div class="overlay"></div>
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium img"
          /></a>
        </picture>
        <header class="card__header">
          <a href="#"><p>Equilibrium #3429</p></a>
        </header>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <figure class="card__ethprice">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </figure>
        <figure class="card__daysleft">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </figure>
        <hr />
        <footer class="card__footer">
          <figure class="card__autor">
            <img src="./images/image-avatar.png" alt="image-avatar" />
            <p>Creation of <a href="#" class="autor">Jules Wyvern</a></p>
          </figure>
        </footer>
      </article>
    </section>
  </body>
</html>
